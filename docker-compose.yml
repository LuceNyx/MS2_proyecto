services:
  ms2-estudiantes-matriculas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ms2-estudiantes-matriculas
    ports:
      - "8082:8082"
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SERVER_PORT=${SERVER_PORT}
    depends_on:
      - mysql
    networks:
      - educativa-network

  mysql:
    image: mysql:8
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: utec
      MYSQL_DATABASE: demomysql
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - educativa-network

networks:
  educativa-network:
    driver: bridge

volumes:
  mysql_data:
